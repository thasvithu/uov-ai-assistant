[theme]
primaryColor = "#6a0047"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f5f5f5"
textColor = "#333333"
font = "sans serif"

[server]
headless = true

[client]
# Force toolbar to be minimal (hides settings menu)
toolbarMode = "minimal"

[browser]
# Disable settings gathering
gatherUsageStats = false
